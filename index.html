<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>JS Drum Kit</title>
</head>
<body>
    <div class="music">
        <button class="music-item active">
            <div class="music-img">
                <img src="assets/img/note.svg" alt="">
            </div>
            <p class="music-text">Nessa Barrett</p>
        </button>
        <button class="music-item">
            <div class="music-img">
                <img src="assets/img/note.svg" alt="">
            </div>
            <p class="music-text">Don Diablo</p>
        </button>
    </div>
    <div class="music-block">
        <h1>Nessa Barrett - la di die (feat. jxdn)</h1>
        <div class="notes">
            <div data-key="81" class="note">
                <kbd>Q</kbd>
                <span class="sound">Now you</span>
            </div>
            <div data-key="87" class="note">
                <kbd>W</kbd>
                <span class="sound">Everywhere</span>
            </div>
            <div data-key="69" class="note">
                <kbd>E</kbd>
                <span class="sound">La dah dee</span>
            </div>
            <div data-key="82" class="note">
                <kbd>R</kbd>
                <span class="sound">La dee dah</span>
            </div>
            <div data-key="84" class="note">
                <kbd>T</kbd>
                <span class="sound">Gonna be</span>
            </div>
            <div data-key="89" class="note">
                <kbd>Y</kbd>
                <span class="sound">Superstar</span>
            </div>
            <div data-key="85" class="note">
                <kbd>U</kbd>
                <span class="sound">Be the girl</span>
            </div>
            <div data-key="73" class="note">
                <kbd>I</kbd>
                <span class="sound">You used to know</span>
            </div>
            <div data-key="79" class="note">
                <kbd>O</kbd>
                <span class="sound">Playing on</span>
            </div>
            <div data-key="80" class="note">
                <kbd>P</kbd>
                <span class="sound">The radio</span>
            </div>
        </div>
        <button class="music-btn">
            <img src="assets/img/play.svg" alt="play" width="40px">
            <p>Play music</p>
        </button>
    </div>
    <video autoplay muted="muted" loop="loop" src="assets/video/background.mp4"></video>
    <audio data-key="81" src="assets/sound/nessa/one.wav"></audio>
    <audio data-key="87" src="assets/sound/nessa/two.wav"></audio>
    <audio data-key="69" src="assets/sound/nessa/three.wav"></audio>
    <audio data-key="82" src="assets/sound/nessa/four.wav"></audio>
    <audio data-key="84" src="assets/sound/nessa/five.wav"></audio>
    <audio data-key="89" src="assets/sound/nessa/six.wav"></audio>
    <audio data-key="85" src="assets/sound/nessa/seven.wav"></audio>
    <audio data-key="73" src="assets/sound/nessa/eith.wav"></audio>
    <audio data-key="79" src="assets/sound/nessa/nine.wav"></audio>
    <audio data-key="80" src="assets/sound/nessa/ten.wav"></audio>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/data.js"></script>
</body>
</html>
